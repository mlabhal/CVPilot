<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Hexagone de fond -->
  <path d="M100 20 L170 60 L170 140 L100 180 L30 140 L30 60 Z" 
        fill="url(#grad)" 
        stroke="none"/>
  <!-- Icône de document avec coin plié -->
  <path d="M70 50 L120 50 L140 70 L140 150 L70 150 Z" 
        fill="white" 
        stroke="none"/>
  <path d="M120 50 L120 70 L140 70" 
        fill="#E2E8F0" 
        stroke="none"/>
  <!-- Texte sur deux lignes encadré sur la feuille blanche -->
  <text x="90" y="80" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="18" 
        fill="#1E90FF">CV</text>
  <text x="90" y="105" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="18" 
        fill="#1E90FF">Pilot</text>
  <!-- Éléments IA (croix centrée) -->
  <circle cx="105" cy="125" r="12" fill="none" stroke="#1E90FF" stroke-width="2"/>
  <path d="M95 125 L115 125 M105 115 L105 135" 
        stroke="#1E90FF" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Points de connexion -->
  <circle cx="90" cy="125" r="2" fill="#1E90FF"/>
  <circle cx="120" cy="125" r="2" fill="#1E90FF"/>
  <circle cx="105" cy="110" r="2" fill="#1E90FF"/>
  <circle cx="105" cy="140" r="2" fill="#1E90FF"/>
</svg>
